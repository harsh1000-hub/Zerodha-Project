<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- CSS commonly styling attributes-->
    <!-- border-radius = define a curve shape of a circle , border = create a border outsie of a div,
         difference b/w padding / margin -> is padding create left/right/up/down space inside the div and margin create outside the div.
    -->
    <h1 style="color: black;background: grey;border-radius: 5px;border: 5px solid black;padding: 8px;margin: 8px">Hello there</h1>
    <br/>
    <h1 style="font-size:50px;color: black;background: grey;border-radius: 5px;box-shadow: 10px 5px 5px black;padding: 8px;
    margin: 8px;">Hello box-shadow</h1>
    <!-- boc-shadow = have three value first value = indicate shadow in left or right direction and 
                      and second value up and down direction shadow and third value indicate back direction shadow-->
</body>
</html>
